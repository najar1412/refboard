{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>{{thingy.thing}}<br>{{thingy}}</h1>
<hr>



<h1>Reference</h1>


<div class="masonry">

        {% for ref in thingy.ref_materials.all %}
        <div class="masonry-item">
                <a href="/search/{{ref.id}}/">
                        <img style="width: 100%; display: block;" src="{% static 'search/img/temp/'|add:ref.medium %}">
                </a>
        </div>
        {% endfor %}


</div>









{% endblock %}
